version: '3.3'
services:
  webserver:
    image: nginx:latest
    volumes:
      - ./static/:/usr/share/nginx/html
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/sites/:/etc/nginx/sites-available
      - ./config/nginx/conf.d/:/etc/nginx/conf.d
    networks:
      - frontend
      - backend
    ports:
      - 80:80
      - 443:443
  
  backend:
    image: joeyderuiter/launc-backend:accept
    networks:
      - backend

  frontend:
    image: joeyderuiter/launc-frontend:accept
    networks:
      - frontend

  sonarqube:
    image: sonarqube:latest
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9092:9092"

networks:
  backend: {}
  frontend: {}
